<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
        .required:after {
            content: "*";
            font-weight: bold;
            color: red;
        }
    </style>
	
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name" class="required">Name</label><br>
		<input type="text" id="name" required><br>
		<label for="email" class="required">Email</label><br>
		<input type="email" id="email" required><br>
		<label for="gender_m" class="required">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f" class="required">F</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>
		<label for="age" class="required">Age</label><br>
		<input type="number" id="age" required><br>
		<label for="dob" class="required">Date Of Birth</label><br>
		<input type="date" id="dob" required><br>
		<label for="password" class="required">Password</label><br>
		<input type="password" id="password" required><br>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" required><br>
		<button type="submit">Submit</button>
		


		
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
